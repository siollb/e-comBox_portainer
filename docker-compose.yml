version: '2'

services:
  proxy:
    build: nginx/
    restart: always
    container_name: "portainer-proxy"
    ports:
      #- "192.168.0.65:8000:80"
      #- "127.0.0.1:8000:80"
      - "${DOCKER_IP_HOST}:8000:80"
      - "${DOCKER_IP_LOCALHOST}:8000:80"
    networks:
      - local

  portainer:
    image: portainer/portainer
    restart: always
    container_name: "portainer-app"
#Automatically choose 'Manage the Docker instance where Portainer is running' by adding <--host=unix:///var/run/docker.sock> to the command
    command: --admin-password '$$2y$$05$$oIcfHa2LeX1ZU0gOU6eTjuCJwyR4OxnTw3OvRkcMaBDWLPBO1Tpo.' -H unix:///var/run/docker.sock
    networks:
      - local
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer-data:/data

  watchtower:
    image: v2tec/watchtower
    restart: always
    container_name: "portainer-watchtower"
    command: --cleanup portainer-app portainer-watchtower portainer/templates
    networks:
      - local
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock

networks:
  local:
    driver: bridge

volumes:
  portainer-data: {}
